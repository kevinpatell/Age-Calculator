<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Age Calculator</title>
    <link rel="icon" type="image/ico"
      href="https://previews.123rf.com/images/eljanstock/eljanstock1808/eljanstock180804927/107298843-abacus-vector-icon-isolated-on-transparent-background-abacus-logo-concept.jpg"/>
  </head>
  
  <body>
    <header class="header">
    <h1>Age Calculator</h1>
    </header>

    <main class="main">
      <div class="container-1">
        <div id="warnings"></div>
        <div class="flex-box-container">
          <form>
            <p>Date of Birth</p>
            <input type="date" id="dob"/></br>
            <p>Age at the Date of</p>
            <input type="date" id="futuredate"/>
          </form>
        </div>

        <div class="flex-box-container">
          <div>
            <button class="btn btn-primary">Calculate</button>
          </div>
          <div>
            <button class="btn btn-danger">Reset</button>
          </div>
        </div>

        <div id="results"></div>
      </div>
      <div class="push"></div>
    </main>

    <footer id="footer">
      &copy  Just for fun!
    </footer>
    <script src="main.js"></script>
  </body>
</html>
